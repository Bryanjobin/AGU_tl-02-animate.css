<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap w/ Parcel</title>
        <link rel="stylesheet" href="./scss/styles.scss">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
        <script defer type="module" src="js/index.js"></script>
        <script src="js/RGraph.common.core.js"></script>
        <script src="js/RGraph.activity.js"></script>
    </head>
    <body>
        <header class="animate__animated animate__flipInX">
            <h1 class="animate__animated animate__flipInY animate__delay-1s">La folie</h1>
        </header>
        <main>
            <section class="wow section1 animate__animated animate__rotateIn" Data-wow-duration="1000">
                <p class="wow animate__animated animate__flipInY animate__delay-1s">FOU</p>
            </section>
            <section class="section2">
                <img class="wow animate__animated animate__bounceIn animate__delay-2s" src="./images/MisterV.png" alt="Mister V avec une coupe étrange">
            </section>
            <section class="wow section3 animate__animated animate__slideInUp">
                <div class="container-text">
                    <h3 class="wow animate__animated animate__fadeInRight ">Définition de « Folie »</h3>
                    <p class="wow animate__animated animate__fadeIn animate__delay-1s">
                        Une folie : idée, parole, action déraisonnable. Faire une folie, des folies.
                    </p>
                </div>
            </section>
            <section class="wow section4 animate__animated animate__slideInRight">
                <canvas class="wow animate__animated animate__rotateIn animate__delay-1s" id="scene"></canvas>
            </section>
            <section class="section5">
                <img class="wow animate__animated animate__zoomInUp" src="./images/Jumbo.png" alt="Jumbo le chat en grand plan">
            </section>
            <section class="wow section6 animate__animated animate__slideInRight">
                <div class="rgraph-container">
                    <div>
                        <canvas class="wow animate__animated animate__rotateIn animate__delay-1s" id="graph" width="450" height="450" >[No canvas support]</canvas>
                    </div>
                </div>
            </section>
            <section class="section7 wow animate__animated animate__slideInUp">
                <p class="wow animate__animated animate__flip animate__delay-1s">OUF</p>
            </section>
            <section class="section8">
                <figure class="wow animate__animated animate__jackInTheBox">
                    <img src="./images/Homer.png" alt="Homer qui a besoin d'une pause">
                    <figcaption>Homer qui a besoin d'un break</figcaption>
                </figure>
            </section>
        </main>
        <footer>
            <p>Bonne fin de semaine</p>
        </footer>
    </body>
</html>
